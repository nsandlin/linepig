<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LinEpig - A resource for ID of female erigonines</title>
  <meta name="description" content="Microscopy images of {thisspecies} (family Linyphiidae)">
  <meta name="author" content="LinEpig, Field Museum of Natural History">
  <!-- Mobile-specific metas, font, css, & favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="icon" type="image" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style-basic.css" />
</head>
<body>
  <div class="container container-top">
    <h1><a href="/">LinEpig:</a> <i>{thisspecies}</i></h1>
  </div><!-- container -->
  
  <div class="container items flex-container">
  <!-- Start items -->
    
    <div class="detail flex-item item-picbox">
      <h4 style="margin:30px 0 0 0;">Female epigynum, ventral view.</h4>
        <img src="{multimedia_url}"><p><i>{thisspecies}</i> {authorstring}<br><br>{thiscredit}.<!--collrecd--></p>
        <!--adds--><p>&nbsp;<br><span style="font-size:85%">Image {rrights}</span></p>
    </div><!--item-picbox-->
     
    <div class="detail flex-item item-filterbox">
      <h4 style="margin:30px 0 0 0;">Show all <i>{thisspecies}</i>:</h4>
      <ul>
        {subset_list_items}
      </ul>
    </div><!--item-filterbox-->
    
    <div class="detail flex-item item-navbox">
      <h4 style="margin:30px 0 0 0;">Go to:</h4>
      <ul>
      <li><a href="/">LinEpig main page</a></li>
      <li><a href="http://www.fieldmuseum.org/science/special-projects/dwarf-spider-id-gallery" target="_blank">About</a></li>
      <li><a href="http://blogs.scientificamerican.com/guest-blog/internet-porn-fills-gap-in-spider-taxonomy/" target="_blank">Scientific American blog post</a></li>
      <li><a href="http://www.fieldmuseum.org/science/special-projects/dwarf-spider-id-gallery/can-you-help" target="_blank">Contribute specimens/images</a></li>
      <li><a href="https://github.com/nsandlin/linepig" target="_blank">GitHub</a></li>
      </ul>
    </div><!--item-navbox-->
      
  <!-- End items --
  </div><!-- container-->
</body>
</html>
